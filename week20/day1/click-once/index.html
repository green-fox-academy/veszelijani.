<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: EventListeners</title>
</head>

<body>
    <button>Click me</button>

    <script>
        'use strict';

        const button = document.querySelector('button');
        function logging(event) {
            console.log(event.timeStamp);
            button.removeEventListener('click', logging);
        }
        button.addEventListener('click', logging);

    </script>

</body>

</html>
