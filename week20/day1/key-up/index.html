<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: EventListeners</title>
  </head>
  <body>
    <h1>No last pressed key</h1>

    <script>
        'use strict';

        let h1 = document.querySelector('h1');
        window.addEventListener('keyup',(event) => {
            console.log(event)
            h1.innerHTML = "Last pressed key code is: " + event.keyCode;
        });
    </script>

  </body>
</html>
