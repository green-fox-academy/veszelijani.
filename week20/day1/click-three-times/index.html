<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: EventListeners</title>
    <style>
        .opened {
            display: contents;
        }

        .closed {
            display: none;
        }
    </style>
</head>

<body>
    <button>Click me</button>
    <div id='content'>

    </div>

    <script>
        'use strict';

        const button = document.querySelector('button');
        const content = document.querySelector('#content');
        let score = 0;
        button.addEventListener('click', (e) => {
            score++;
            if (e.timeStamp >= 5000) {
                if (score = 3) {
                    content.innerHTML = '5 seconds elapsed and clicked 3 times';
                }
            }
        });

    </script>


</body>

</html>
