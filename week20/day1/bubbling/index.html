<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: EventListeners</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    nav {
      text-align: center;
      z-index: 1;
    }

    button {
      margin: 16px;
    }

    .img-inspector {
      margin: 0 auto;
      width: 500px;
      height: 400px;
      border: 1px solid #3a3a3a;
      background-image: url("./assets/mp.jpg");
      background-size: 100%;
      z-index: 0;
    }
  </style>
</head>

<body>
  <nav>
    <button data-action="move" data-direction="up">Up</button>
    <button data-action="move" data-direction="down">Down</button>
    <button data-action="move" data-direction="left">Left</button>
    <button data-action="move" data-direction="right">Right</button>
    <button data-action="zoom" data-direction="in">Zoom in</button>
    <button data-action="zoom" data-direction="out">Zoom out</button>
  </nav>
  <div class="img-inspector">
  </div>

  <script>
    'use strict';

    const buttons = document.querySelectorAll('button');
    const nav = document.querySelector('nav');
    const inspector = document.querySelector('.img-inspector');

    nav.addEventListener('click', (e) => {
      if (e.target.dataset.action == 'move') {
        if (e.target.dataset.direction == 'up') {
          inspector.style.transform += 'translate(0, -10px)';
        }
        if (e.target.dataset.direction == 'down') {
          inspector.style.transform += 'translate(0, 10px)';
        }
        if (e.target.dataset.direction == 'left') {
          inspector.style.transform += 'translate(-10px, 0px)';
        }
        if (e.target.dataset.direction == 'right') {
          inspector.style.transform += 'translate(10px, 0px)';
        }
      }
      if (e.target.dataset.action == 'zoom') {
        if (e.target.dataset.direction == 'out') {
          inspector.style.transform += 'scale(0.8)';
        }
        if (e.target.dataset.direction == 'in') {
          inspector.style.transform += 'scale(1.3)';
        }
      }
    });
  </script>

</body>

</html>
